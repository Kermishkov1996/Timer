<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Таймер</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <div class="logo">
      <img src="images/timer.png" alt="logo">
    </div>
    <form class="timer" onsubmit="app.submit(event)">
      <div class="info">
        Установить таймер на
        <input type="number" name="time" aria-label="Число минут для отдыха" value="10">
        минут
      </div>
      <div class="countdown">
        <div class="num" id="min_tens">0</div>
        <div class="num" id="min">0</div>
        <div class="dots">:</div>
        <div class="num" id="sec_tens">0</div>
        <div class="num" id="sec">0</div>
      </div>
      <button class="button" type="submit">
        Запустить таймер
      </button>
    </form>
  </div>
  <script src="app.js"></script>
</body>
</html>
